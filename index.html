        <a href="daily-lesson.html" class="resume-button">
            Resume Your Journey
        </a>
    </div>
        <script>
            // Array of 26 integers representing the height (%) of each orange bar.
            // Defaults to 100 (current visual height). You can change these values later.
            const barHeights = new Array(26).fill(100);
            // Expose globally so other scripts or the console can modify them later
            window.barHeights = barHeights;

            // Apply heights to existing .bar elements (use percentage values)
            document.addEventListener('DOMContentLoaded', () => {
                const bars = document.querySelectorAll('.bar');
                for (let i = 0; i < bars.length && i < barHeights.length; i++) {
                    bars[i].style.height = barHeights[i] + '%';
                }
            });
        </script>
</body>
