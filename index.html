<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-container">
        <header class="header-section">
            <h1 class="welcome-text">Welcome, <span class="user-name">____ (Name)</span></h1>
        </header>

        <main class="content-area">
            <section class="stats-container">
                <h2 class="stats-title">Your Stats</h2>
                <div class="chart-container">
                    <div class="y-axis">
                        <span class="y-label">100%</span>
                        <span class="y-label">50%</span>
                        <span class="y-label">0%</span>
                        <span class="y-text">Fluency Score</span>
                    </div>
                    <div class="bars">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                    <p class="x-axis-label">Letters in the alphabet</p>
                </div>
            </section>
        </main>

        <a href="#" class="resume-button">
            Resume Your Journey
        </a>
    </div>
</body>
</html>
